        <h2 class="mt text-xl font-bold leading-9 tracking-tight text-gray-900" th:text="${'Playlist: '+playlist.name}">Playlists</h2>

        <button onclick="playFromStart()" type="button"
                class="size-fit text-white bg-gradient-to-r from-blue-500 via-blue-600 to-blue-700 hover:bg-gradient-to-br focus:ring-4 focus:outline-none focus:ring-blue-300 dark:focus:ring-blue-800 shadow-lg shadow-blue-500/50 dark:shadow-lg dark:shadow-blue-800/80 font-medium rounded-lg text-sm px-5 py-2.5 text-center me-2 mb-2 mt-4">
          Play From Start
        </button>

        <button onclick="playNext()" type="button"
                class="size-fit text-white bg-gradient-to-r from-blue-500 via-blue-600 to-blue-700 hover:bg-gradient-to-br focus:ring-4 focus:outline-none focus:ring-blue-300 dark:focus:ring-blue-800 shadow-lg shadow-blue-500/50 dark:shadow-lg dark:shadow-blue-800/80 font-medium rounded-lg text-sm px-5 py-2.5 text-center me-2 mb-2 mt-4">
          Play Next
        </button>
      </div>






      <div class="sm:rounded-lg">
        <div class="flex items-center justify-between flex-column flex-wrap md:flex-row space-y-4 md:space-y-0 pb-4 bg-white dark:bg-gray-900">
        </div>
        <table class="w-full mb-5 text-sm text-left rtl:text-right text-gray-500 dark:text-gray-400">
          <thead class="text-xs text-gray-700 uppercase bg-gray-50 dark:bg-gray-700 dark:text-gray-400">
          <tr>
            <th scope="col" class="px-6 py-3">
              Watch
            </th>

            <th scope="col" class="px-6 py-3">
              Name
            </th>


            <th scope="col" class="px-6 py-3">
              Creator
            </th>


            <th scope="col" class="px-6 py-3">
              Uploaded
            </th>

            <th scope="col" class="px-6 py-3">
              Views
            </th>


            <th scope="col" class="px-6 py-3">
              Action
            </th>
          </tr>
          </thead>
          <tbody>


          <th:block th:each="row : ${dto}">

            <tr th:id="${'row-'+row.video.id}" class="bg-white border-b dark:bg-gray-800 dark:border-gray-700 hover:bg-gray-50 dark:hover:bg-gray-600">

              <th scope="row"
                  class="flex items-center px-6 py-4 text-gray-900 whitespace-nowrap dark:text-white">



                <video th:data-videoId="${row.video.getId()}"
                        th:onended="onEnded(this.getAttribute('data-videoId'))"
                       th:onclick="onClick(this.getAttribute('data-videoId'))"

                       onmouseout="onVideoMouseOut()"  th:id="${row.video.id}" class="video-js vjs-default-skin custom-small-video-player" preload controls  data-setup='{"autoplay": false }'>
                  <source th:src="@{http://{url}/video/stream/{videoId}/{token}/{userid} (url=${source_url},videoId=${row.video.id} ,token=${session_token},userid=${user_details.getUserId()})}" type="video/mp4">
                </video>

              </th>

              <td class="px-6 py-4" >
                <a th:href="@{'/videos/' + ${row.video.id} + '/page'}">
                  <p th:id="${'vname-'+row.video.id}" class="text-xl text-slate-700" th:text="${row.video.videoName}">  VName </p>
                </a>
              </td>




              <td class="px-6 py-4">
                <a th:href="@{'/users/' + ${row.video.creator.id} + '/channel/page'}">
                  <img class="w-10 h-10 rounded-full " th:src="@{/users/{userId}/profile_img  (userId=${row.video.creator.id})}" >
                  <p class="mt-5 text-lg text-slate-700" th:text="${row.creator.userName}">  Uname</p>
                </a>
              </td>




              <td
                      class="px-6 py-4" th:text="${#temporals.format(row.uploaded, 'd MMMM yyyy')}"> 10
              </td>


              <td
                      class="px-6 py-4" th:text="${row.views}">10
              </td>


              <!-- th:onclick="'javascript:deleteVideoFromPlaylist(' + ${row.video.id} + ', ' + ${playlist.id} + ')'" !-->
              <td class="px-4 py-4">
                <button type="button" th:data-videoId="${row.video.getId()}"  th:data-playlistId="${playlist.id}"
                        th:onclick="deleteVideoFromPlaylist(this.getAttribute('data-videoId'),this.getAttribute('data-playlistId'))"




                        class="text-white bg-red-700 hover:bg-red-800 focus:outline-none focus:ring-4 focus:ring-red-300 font-medium rounded-full text-sm px-5 py-2.5 text-center me-2 mb-2 dark:bg-red-600 dark:hover:bg-red-700 dark:focus:ring-red-900">
                  Delete
                </button>
              </td>
            </tr>
          </th:block>
          </tbody>
        </table>
      </div>


    </div>
  </div>

</div>

</body>
</html>
