    <div class="side-container">
        <div class="video-container">

            <div id="create_playlist"
                 class="hidden fixed top-0 left-0 w-full h-full bg-black bg-opacity-50 flex justify-center items-center">
                <div class="bg-white p-6 rounded-lg">
                        <div class="flex  ml-1">
                            <h3 class=" font-semibold text-gray-900 dark:text-white">
                                Create Playlist
                            </h3>
                            <button id="closeCreatePlaylistModalButton" onclick="toggleCreatePlaylistModal()"
                                    type="button"
                                    class="text-gray-400 bg-transparent hover:bg-gray-200 hover:text-gray-900 rounded-lg text-sm w-8 h-8 ms-auto inline-flex justify-center items-center dark:hover:bg-gray-600 dark:hover:text-white"
                                    data-modal-hide="default-modal">
                                <svg class="w-3 h-3" aria-hidden="true" xmlns="http://www.w3.org/2000/svg"
                                     fill="none" viewBox="0 0 14 14">
                                    <path stroke="currentColor" stroke-linecap="round" stroke-linejoin="round"
                                          stroke-width="2" d="m1 1 6 6m0 0 6 6M7 7l6-6M7 7l-6 6"/>
                                </svg>
                                <span class="sr-only">Close modal</span>
                            </button>
                        </div>
                        <label for="pname" class="block mb-2 mt-4 text-sm font-medium text-gray-900 dark:text-white">Playlist
                            Name</label>
                        <input type="text" id="pname" name="pname"
                               class="bg-gray-50 border border-gray-300 text-gray-900 text-sm rounded-lg focus:ring-blue-500 focus:border-blue-500 block w-full p-2.5 dark:bg-gray-700 dark:border-gray-600 dark:placeholder-gray-400 dark:text-white dark:focus:ring-blue-500 dark:focus:border-blue-500"
                               required/>

                        <button  th:onclick="'javascript:createPlaylist()'"
                                class="text-white bg-gradient-to-r from-blue-500 via-blue-600 to-blue-700 hover:bg-gradient-to-br focus:ring-4 focus:outline-none focus:ring-blue-300 dark:focus:ring-blue-800 shadow-lg shadow-blue-500/50 dark:shadow-lg dark:shadow-blue-800/80 font-medium rounded-lg text-sm px-5 py-2.5 text-center me-2 mb-2 mt-4">
                            Create
                        </button>
                </div>
            </div>


            <h2 class="mt-10 text-center text-xl font-bold leading-9 tracking-tight text-gray-900">Playlists</h2>

            <button onclick="toggleCreatePlaylistModal()" type="button"
                    class=" text-white bg-gradient-to-r from-blue-500 via-blue-600 to-blue-700 hover:bg-gradient-to-br focus:ring-4 focus:outline-none focus:ring-blue-300 dark:focus:ring-blue-800 shadow-lg shadow-blue-500/50 dark:shadow-lg dark:shadow-blue-800/80 font-medium rounded-lg text-sm px-5 py-2.5 self-center me-2 mb-2 mt-3">
                New Playlist
            </button>

            <div class="sm:rounded-lg">
                <div class="flex items-center justify-between flex-column flex-wrap md:flex-row space-y-4 md:space-y-0 pb-4 bg-white dark:bg-gray-900">
                </div>
                <table class="w-full mb-5 text-sm text-left rtl:text-right text-gray-500 dark:text-gray-400">
                    <thead class="text-xs text-gray-700 uppercase bg-gray-50 dark:bg-gray-700 dark:text-gray-400">
                    <tr>
                        <th scope="col" class="px-6 py-3">
                            Playlist
                        </th>

                        <th scope="col" class="px-6 py-3">
                            Videos
                        </th>


                        <th scope="col" class="px-6 py-3">
                            Created
                        </th>


                        <th scope="col" class="px-6 py-3">
                            Last Modified
                        </th>


                        <th scope="col" class="px-6 py-3">
                            Action
                        </th>
                    </tr>
                    </thead>
                    <tbody>


                    <th:block th:each="row : ${table_dto}">

                        <tr class="bg-white border-b dark:bg-gray-800 dark:border-gray-700 hover:bg-gray-50 dark:hover:bg-gray-600">

                            <th scope="row"
                                class="flex items-center px-6 py-4 text-gray-900 whitespace-nowrap dark:text-white">


                                <a th:href="@{'/playlists/' + ${row.playlist.id} +'/videos/page'  }">
                                    <div class="ps-3">
                                        <div class="text-base font-semibold" th:text="${row.playlist.name}">Username
                                        </div>
                                    </div>
                                </a>
                            </th>

                            <td
                                    class="px-6 py-4" th:text="${row.videoCount}">
                            </td>

                            <td
                                    class="px-6 py-4" th:text="${#temporals.format(row.playlist.creationDate, 'd MMMM yyyy')}">
                            </td>


                            <td
                                    class="px-6 py-4" th:text="${#temporals.format(row.playlist.lastModified, 'd MMMM yyyy')}">
                            </td>


                            <td class="px-2 py-4">
                                <button type="button" th:onclick="'javascript:deletePlaylist(' + ${row.playlist.id} + ')'" class="text-white bg-red-700 hover:bg-red-800 focus:outline-none focus:ring-4 focus:ring-red-300 font-medium rounded-full text-sm px-5 py-2.5 text-center me-2 mb-2 dark:bg-red-600 dark:hover:bg-red-700 dark:focus:ring-red-900">Delete</button>

                            </td>
                        </tr>
                    </th:block>
                    </tbody>
                </table>
            </div>


        </div>
    </div>

</div>

</body>
</html>
