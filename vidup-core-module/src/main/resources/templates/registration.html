<!DOCTYPE html>
<html class="h-full bg-white">
<head>
  <link href="https://cdnjs.cloudflare.com/ajax/libs/flowbite/2.2.1/flowbite.min.css" rel="stylesheet" />

  <meta charset="utf-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1">


  <title>Register </title>
  <link rel="stylesheet" type="text/css" th:href="@{/css/tailwind.css}"/>
  <link rel="stylesheet" href="/css/other_styles.css">
  <link href="/video-js.css" rel="stylesheet">
  <script src="/video.js"></script>
  <script src="/require.js"></script>

  <script th:src="@{/js/registration.js}" th:inline="javascript"></script>

  <script src="https://cdn.tailwindcss.com"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/sockjs-client/1.5.0/sockjs.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/stomp.js/2.3.3/stomp.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/flowbite/2.2.1/flowbite.min.js"></script>
  <style>
    body {

      background-repeat: no-repeat;
      background-size: 100% 100%;
      overflow-x: auto;
      background-attachment: scroll;
    }
  </style>
</head>
<body   th:background="@{/VIDUP.jpg}">



<div class="flex min-h-full flex-col justify-center px-6 py-12 lg:px-8">
  <h1 class="bg-clip-text text-transparent text-center bg-gradient-to-bl from-indigo-500 to-zinc-800 text-6xl font-black mb-10 uppercase">
    VidUp
  </h1>
  <div class="sm:mx-auto sm:w-full sm:max-w-sm">

    <h2 class="mt-10 text-center text-2xl font-bold leading-9 tracking-tight text-gray-900">Create account</h2>

    <div th:if="${msg}">
      <h2 class="mt-10 text-center text-xl font-bold leading-9 tracking-tight text-gray-900" th:text="${msg}">Message</h2>
    </div>


  </div>






  <div class="mt-10 sm:mx-auto sm:w-full sm:max-w-sm">
    <form id="registration_form" class="space-y-6" method="post" role="form" th:action="@{/users/register}" enctype="multipart/form-data" th:object="${user}">

      <div>
        <label for="username" class="block text-sm font-medium leading-6 text-gray-900">Username</label>
        <div class="mt-2">
          <input th:field="${signup.userName}" id="username" name="username" type="text" required class="block w-full rounded-md border-0 py-1.5 text-gray-900 shadow-sm ring-1 ring-inset ring-gray-300 placeholder:text-gray-400 focus:ring-2 focus:ring-inset focus:ring-indigo-600 sm:text-sm sm:leading-6">
        </div>
      </div>




      <div>
        <label for="email" class="block text-sm font-medium leading-6 text-gray-900">Email address</label>
        <div class="mt-2">
          <input th:field="${signup.email}" id="email" name="email" type="email" autocomplete="email" required class="block w-full rounded-md border-0 py-1.5 text-gray-900 shadow-sm ring-1 ring-inset ring-gray-300 placeholder:text-gray-400 focus:ring-2 focus:ring-inset focus:ring-indigo-600 sm:text-sm sm:leading-6">
        </div>
      </div>


      <div class="relative z-0 w-full group flex">
        <div class="mr-2 flex-1">
          <label for="fname" class="block mb-2  text-sm font-medium text-gray-900 dark:text-white">First Name</label>
          <input th:field="${signup.FName}" type="text" class=" border w-full  rounded-md border-0 py-1.5 text-gray-900 shadow-sm ring-1 ring-inset ring-gray-300 placeholder:text-gray-400 focus:ring-2 focus:ring-inset focus:ring-indigo-600 sm:text-sm sm:leading-6" name="fname" id="fname" required />
        </div>
        <div class="ml-2 flex-1">
          <label for="lname" class="block mb-2  text-sm font-medium text-gray-900 dark:text-white">Last Name</label>
          <input th:field="${signup.LName}" type="text" class=" border w-full rounded-md border-0 py-1.5 text-gray-900 shadow-sm ring-1 ring-inset ring-gray-300 placeholder:text-gray-400 focus:ring-2 focus:ring-inset focus:ring-indigo-600 sm:text-sm sm:leading-6" name="lname" id="lname" />
        </div>
      </div>


      <label class="block text-sm font-medium text-gray-900 dark:text-white" for="file">Profile Image</label>
      <input  class="w-full text-sm text-gray-900 border border-gray-300 rounded-lg cursor-pointer bg-gray-50 dark:text-gray-400 focus:outline-none dark:bg-gray-700 dark:border-gray-600 dark:placeholder-gray-400" id="file" name="file" type="file">


      <label for="age" class="block text-sm font-medium text-gray-900 dark:text-white">Age:</label>
      <input th:field="${signup.age}" type="number" min="5" max="100" id="age" name="age" aria-describedby="helper-text-explanation" class="bg-gray-50 border border-gray-300 text-gray-900 text-sm rounded-lg focus:ring-blue-500 focus:border-blue-500 block w-full p-2.5 dark:bg-gray-700 dark:border-gray-600 dark:placeholder-gray-400 dark:text-white dark:focus:ring-blue-500 dark:focus:border-blue-500" required />



      <label for="gender" class="block mb-2 text-sm font-medium text-gray-900 dark:text-white">Select Gender</label>
      <select th:field="${signup.sex}" id="gender" name="gender" class="bg-gray-50 border border-gray-300 text-gray-900 text-sm rounded-lg focus:ring-blue-500 focus:border-blue-500 block w-full p-2.5 dark:bg-gray-700 dark:border-gray-600 dark:placeholder-gray-400 dark:text-white dark:focus:ring-blue-500 dark:focus:border-blue-500">
        <option value="M">Male</option>
        <option value="F">Female</option>
        <option value="OTHER">Other</option>
      </select>

      <div>
        <label for="contact" class="block text-sm font-medium leading-6 text-gray-900">Contact</label>
        <div class="mt-2">
          <input th:field="${signup.contact}" id="contact" name="contact" type="text" class="block w-full rounded-md border-0 py-1.5 text-gray-900 shadow-sm ring-1 ring-inset ring-gray-300 placeholder:text-gray-400 focus:ring-2 focus:ring-inset focus:ring-indigo-600 sm:text-sm sm:leading-6">
        </div>
      </div>



      <div>
        <div class="flex items-center justify-between">
          <label for="password" class="block text-sm font-medium leading-6 text-gray-900">Password</label>
        </div>
        <div class="mt-2">
          <input th:field="${signup.password}" id="password" name="password" type="password" required class="block w-full rounded-md border-0 py-1.5 text-gray-900 shadow-sm ring-1 ring-inset ring-gray-300 placeholder:text-gray-400 focus:ring-2 focus:ring-inset focus:ring-indigo-600 sm:text-sm sm:leading-6">
        </div>
      </div>

      <div>
        <div class="flex items-center justify-between">
          <label for="passwordconfirm" class="block text-sm font-medium leading-6 text-gray-900">Confirm Password</label>
        </div>
        <div class="mt-2">
          <input th:field="${signup.passwordConfirm}" id="passwordconfirm" name="passwordconfirm" type="password" required class="block w-full rounded-md border-0 py-1.5 text-gray-900 shadow-sm ring-1 ring-inset ring-gray-300 placeholder:text-gray-400 focus:ring-2 focus:ring-inset focus:ring-indigo-600 sm:text-sm sm:leading-6">
        </div>
      </div>

      <div>
        <button type="button" onclick="handleRegistration()" class="flex w-full justify-center rounded-md bg-gray-900 px-3 py-1.5 text-sm font-semibold leading-6 text-white shadow-sm hover:bg-gray-500 focus-visible:outline focus-visible:outline-2 focus-visible:outline-offset-2 focus-visible:outline-indigo-600">Register</button>
      </div>
    </form>
    </form>

    <p class="mt-10 text-center text-sm text-gray-500">
      Already have an Account?
      <a href="/login" class="font-semibold leading-6 text-indigo-600 hover:text-indigo-500">Login</a>
    </p>
  </div>
</div>


</body>
</html>
