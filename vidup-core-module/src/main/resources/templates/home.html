            <form id="search_form" th:action="@{/videos/search/page}" >
                <label>
                    <input type="text" name="search_key" id="search_key" size="30" placeholder="Find a Video...">
                    <button  type="submit" onclick="handleSearch()"
                             class="py-1.5 px-10 hover:text-red-600 hover:scale-105 hover:shadow text-center border border-gray-300 rounded-md  h-8 text-sm flex items-center gap-1 lg:gap-2">
                        <svg fill="#000000" height="20px" width="20px" version="1.1" id="Layer_1"
                             xmlns="http://www.w3.org/2000/svg" xmlns:xlink="http://www.w3.org/1999/xlink"
                             viewBox="0 0 512 512" xml:space="preserve"><g id="SVGRepo_bgCarrier" stroke-width="0"></g>
                            <g id="SVGRepo_tracerCarrier" stroke-linecap="round" stroke-linejoin="round"></g>
                            <g id="SVGRepo_iconCarrier"> <g> <g> <path
                                    d="M387.478,340.255c-13.413,17.894-29.328,33.81-47.222,47.222L464.778,512L512,464.778L387.478,340.255z"></path> </g> </g>
                                <g> <g> <path
                                        d="M200.348,0C89.876,0,0,89.876,0,200.348s89.876,200.348,200.348,200.348s200.348-89.876,200.348-200.348 S310.82,0,200.348,0z M200.348,350.609c-82.854,0-150.261-67.407-150.261-150.261S117.494,50.087,200.348,50.087 s150.261,67.407,150.261,150.261S283.202,350.609,200.348,350.609z"></path> </g> </g>
                                <g> <g> <path
                                        d="M200.348,83.478c-64.442,0-116.87,52.428-116.87,116.87s52.428,116.87,116.87,116.87s116.87-52.428,116.87-116.87 S264.79,83.478,200.348,83.478z"></path> </g> </g> </g></svg>
                        <span class="font-bold">Search</span>
                    </button>
                    <br>
                </label>

                <label for="tags" class="block mb-2  text-sm font-medium text-gray-900 dark:text-white">Choose
                    Tags</label>
                <select onchange="handleTagsSelected()" multiple id="tags" size="2" name="tags"
                        class="h-14 max-w-sm mb-5 bg-gray-50 border border-gray-300 text-gray-900 text-sm rounded-lg focus:ring-blue-500 focus:border-blue-500 block w-full p-2.5 dark:bg-gray-50 dark:border-gray-600 dark:placeholder-gray-400 dark:text-black dark:focus:ring-blue-500 dark:focus:border-blue-500">
                    <option th:value="${'all'}" th:text="${'all'}"></option>
                    <th:block th:each="tag : ${alltags}">
                        <option th:value="${tag.id}" th:text="${tag.tagName}"></option>
                    </th:block>

                </select>
            </form>


        </div>
        <div id="video_container" class="video-container">
            <!-- Your existing Thymeleaf code for creating video links -->
            <th:block th:each="row : ${dto}">
                <div class="video-link-small video-item"  th:id="'player'+${row.video.getId()}">

                    <!-- Add HTML5 video player with a unique ID for each video and custom size class -->
                    <video th:id="${row.video.getId()}" th:name="${row.video.getId()}"  th:data-videoId="${row.video.getId()}" th:onclick="goToLink(this.getAttribute('data-videoId'))"
                           class="video-js vjs-default-skin custom-small-video-player" preload controls loop
                           onmouseover="this.play()" onmouseout="this.pause();" data-setup='{"autoplay": false }'>
                        <source th:src="@{http://{url}/{videoId}/{token}/{userid} (url=${source_url} ,videoId=${row.video.getId()} ,token=${session_token},userid=${user_details.getUserId()})}"
                                type="video/mp4">
                        <!-- Add other video sources if needed (e.g., different formats) -->
                    </video>
                    <!-- Large Text Container -->
                    <div class="text-container">
                        <div class="video-text" style="margin-left: 10px;">
                            <p class=" text-gray-600 font-bold" th:text="${row.video.getVideoName()}"></p>
                            <div class="flex items-center space-x-4">

                                <a th:href="@{'/users/' + ${row.video.getCreator().id} + '/channel/page'}">
                                    <p>
                                        <img th:src="@{/users/permitted/{userId}/profile_img (userId=${row.video.getCreator().id})}"
                                             width="50"
                                             style="border-radius: 100%; object-fit: cover; width: 50px; height: 50px;"/>
                                    </p>
                                </a>

                                <a th:href="@{'/users/' + ${row.video.getCreator().id} +'/channel/page'}">
                                    <p class="text-gray-600 font-semibold" style="font-size: 22px"
                                       th:text="${ row.video.getCreator().userName}"></p>
                                </a>


                                <p class="font-serif" style="font-size:18px;" th:text="${row.views} + ' views'">Uname</p>
                                <p style="font-size:15px; margin-left: 10px"
                                   th:text="${#temporals.format(row.video.getUploadTime(), 'dd/MMM/yy')}">Time</p>

                            </div>

                        </div>
                    </div>
                </div>
            </th:block>
        </div>
    </div>

</div>


</body>
</html>
